<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .slider{
        height: 400px;
        width: 100%;
        position: relative;


    }
    .slider img{
        object-fit: cover;
        width: 100%;
        
    }
    .slider a{
        color:inherit;
        text-decoration: none;
    }
    .slider *,.slider{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    .slider ul,.slider li{
        list-style: none;
    }
    .slider .slider-slide>a{
        width: 100%;
        height: 100%;
    }
    .slider .slider-slid,.slider .slider-slide img , .slider .slide-content{
        width: 100%;
        height: 100%;
        position: absolute;
    }
    .slider .slide-content{
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
    }
    .slider .slider-slide{
        opacity: 0;
    }
    .slider .slider-slide.active-slide{
        transition: all .3s cubic-bezier(0.165, 0.84, 0.44, 1);
        opacity: 1;
    }
</style>
</head>

<body>
    <button id="btn">change</button>
    <script src="./assets/js/slider.js"></script>
</body>

</html>
